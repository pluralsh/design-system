name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  version:
    name: Check version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - uses: flood-io/is-published-on-npm@v1
        id: check
      - run: |
          echo "Local version from package.json is ${{ steps.check.outputs.version }}"
          echo "Published version from npm registry is $(npm view . version)"
      - if: ${{ steps.check.outputs.published == 'true' }}
        run: |
          echo "This version is already published, update local version to be bigger than published one"
          exit 1
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - run: |
          yarn install --immutable
      - run: yarn build
  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - run: |
          yarn install --immutable
      - run: yarn build:storybook
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - run: |
          yarn install --immutable
      - run: yarn lint
  preview:
    name: Create preview
    if: ${{ github.triggering_actor != 'plural-renovate[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - run: |
          yarn install --immutable
      - run: yarn build:storybook
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLURALSH_DESIGN }}'
          projectId: pluralsh-design
